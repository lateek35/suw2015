<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->


<ion-view view-title="<i class='icon ion-chatbubble user-messages-top-icon'></i> <div class='msg-header-username'>{{chat.name}}</div>">
  <ion-content class="padding">
    <ion-scroll delegate-handle="mainScroll" overflow-scroll="true" direction="y" height="100%" class="debug-scroll">
      <div class="chatbox-container">
        <p ng-bind="msg.content" ng-repeat="msg in messages" ng-class="msg.name == 'allan' ? 'to' : 'from'" class="message"></p>
      </div>
      </div>
    </ion-scroll>
  </ion-content>
  <form name="myform" ng-submit="addMessage(message.theMessage)">
      <ion-footer-bar class="item-input-inset message-footer ">
          <label class="item-input-wrapper">
              <!-- <textarea ng-model="message.theMessage" value="" placeholder="Type your message..." required minlength="1" maxlength="1500" msd-elastic></textarea> -->
              <input type="text" ng-model="message.theMessage" placeholder="Type your message..."/>
          </label>
          <div class="footer-btn-wrap">
            <button class="button button-icon icon ion-android-send footer-btn" type="submit" action="submit">
            </button>
          </div>
      </ion-footer-bar>
  </form>
</ion-view>
