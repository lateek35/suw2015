 <ion-content name="maSoiree">
 <div class="container-photo">
 	<img ng-src="{{datasSoiree.photo}}">
 </div>
 <i class="ion-ios-wineglass-outline"></i>
 	<h2>{{datasSoiree.boite}}</h2> 
	<p class="info">{{datasSoiree.date}}</p>

	<i class="ion-ios-people"></i>

			<p>{{datasSoiree.id_fb1}}</p>
		</div>
		<div class="friend" ng-if="datasSoiree.id_fb2 != null">
			<img src="{{datasSoiree.url_img2}}">
			<p>{{datasSoiree.id_fb2}}</p>
		</div>
		<div class="friend" ng-if="datasSoiree.id_fb3 != null">
			<img src="{{datasSoiree.url_img3}}">
			<p>{{datasSoiree.id_fb3}}</p>
		</div>
		<div class="friend" ng-if="datasSoiree.id_fb4 != null">
			<img src="{{datasSoiree.url_img4}}">
			<p>{{datasSoiree.id_fb4}}</p>
		</div>
	</div>
	<button ng-if="datasSoiree.statut==0" ng-click="invitGirls()" class="button add_girl button-block">Inviter des filles</button>
